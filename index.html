<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/vite.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Vite + TS</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="stats"></div>
<div id="debug"></div>

<div id="menu" class="ui">
	<div class="buttons">
		<button class="mode" data-type="pvp">PvP</button>
		<button class="mode" data-type="pve">Proti počítači</button>
		<button class="mode" data-type="eve">Jen počítače</button>
	</div>
</div>
<div id="result" class="ui" style="display: none">
	<div class="buttons">
		<span id="message">GG</span>
		<button class="mode" data-type=restart>Nová hra</button>
	</div>
</div>
<div id="game" style="display: none;">
	<div id="scoreboard">
		<div class="team" id="left">0</div>
		<div class="team" id="right">0</div>
	</div>
	<div id="app"></div>
	<div id="controls">
	</div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
