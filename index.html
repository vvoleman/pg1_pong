<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/svg+xml" href="/icon.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Vite + TS</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="stats"></div>
<div id="debug"></div>

<div id="menu" class="ui">
	<div class="buttons">
		<button class="mode" data-type="pvp">PvP</button>
		<button class="mode" data-type="pve">Proti počítači</button>
		<button class="mode" data-type="eve">Jen počítače</button>
		<span class="important">Poznámka: Složka obsahuje soubor README.md, kde je aplikace popsána</span>
		<div class="controls">
			<div class="item">
				<div>
					<kbd>W</kbd>
					<span>&uarr; levý hráč</span>
				</div>
				<div>
					<kbd>S</kbd>
					<span>&darr; levý hráč</span>
				</div>
			</div>
			<div class="item">
				<div>
					<kbd>&uarr;</kbd>
					<span>&uarr; pravý hráč</span>
				</div>
				<div>
					<kbd>&darr;</kbd>
					<span>&darr; pravý hráč</span>
				</div>
			</div>
			<div class="item">
				<div>
					<kbd>P</kbd>
					<span>Pozastavení/Obnovení hry</span>
				</div>
				<div>
					<kbd>ESC</kbd>
					<span>Ukončení hry</span>
				</div>
			</div>
			<div class="item">
				<div>
					<kbd>;</kbd>
					<span>Debug mód</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="result" class="ui" style="display: none">
	<div class="buttons">
		<span id="message">GG</span>
		<button class="mode" data-type=restart>Nová hra</button>
	</div>
</div>
<div id="game" style="display: none;">
	<div id="scoreboard">
		<div class="team" id="left">0</div>
		<div class="team" id="right">0</div>
	</div>
	<div id="app"></div>
	<div id="controls">
	</div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
